<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
  </head>
  <body>
    <div class="backdrop is_hidden">
      <div class="modal__login">
        <button type="button" class="modal-close-btn" login-modal-close>
          <svg class="modal-close__icon" width="14px" height="14px">
            <use href="./images/svg/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <p class="login_title">Authorization</p>
        <form class="login-form">
          <label class="login__field">
            <span class="login__desc">Email</span>
            <input class="log__input" type="email" name="email" />
          </label>
          <label class="login__field">
            <span class="login__desc">Password</span>
            <input class="log__input" type="password" name="password" />
          </label>
          <button type="submit" class="button log__btn">Sing in</button>
        </form>
      </div>
    </div>
    <div class="backdrop is_hidden">
      <div class="modal__reg">
        <button type="button" class="modal-close-btn" login-modal-close>
          <svg class="modal-close__icon" width="14px" height="14px">
            <use href="./images/svg/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <p class="login_title">Registration</p>
        <form class="reg-form">
          <label class="reg__field">
            <span class="reg__desc">Name</span>
            <input class="reg__input" type="text" name="name" />
          </label>
          <label class="reg__field">
            <span class="reg__desc">Email</span>
            <input class="reg__input" type="email" name="email" />
          </label>
          <label class="reg__field">
            <span class="reg__desc">Password</span>
            <input class="reg__input" type="password" name="password" />
          </label>
          <button type="submit" class="button reg__btn">Sing up</button>
        </form>
      </div>
    </div>
  </body>
</html>
